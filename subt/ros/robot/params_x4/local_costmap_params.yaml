local_costmap:
  plugins:
    - {name: obstacles,        type: "costmap_2d::ObstacleLayer"}
    - {name: inflation, type: "costmap_2d::InflationLayer"}
      #- {name: staticlayer, type: "nav_layer_from_points::NavLayerFromPoints"}
      # assuming receiving a cloud from rtabmap_ros/obstacles_detection node


  global_frame: odom
  robot_base_frame: defined_in_launch
  update_frequency: 30.0
  publish_frequency: 30.0
  static_map: false
  rolling_window: true
  always_send_full_costmap: false
  width: 10.0
  height: 10.0
  resolution: 0.05
  origin_x: -5.0
  origin_y: -5.0
  track_unknown_space: false
  obstacles:
    publish_voxel_map: false
    observation_sources: laser_scan_sensor

    laser_scan_sensor: {
      sensor_frame: defined_in_launch,
      data_type: LaserScan,
      topic: "defined_in_launch",
      expected_update_rate: 0.5,
      marking: true,
      clearing: true,
      inf_is_valid: false,  #this must be false for depth_nav_tools
      obstacle_range: 5.0,
      raytrace_range: 5.0,
      min_obstacle_height: -99999.0,
      max_obstacle_height: 99999.0}
  inflation:
    inflation_radius: 0.8
